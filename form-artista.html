<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Artista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <center>
        <h5>Cadastro de Artistas</h5><br>
    </center>
    <div class="form-group mx-sm-3 mb-2">
        <form id="artista">
            <div class="form-group">
                <label for="nome">Nome do Artista</label><br>
                <input id="nome" class="form-control" type="text" class="form-control" required autofocus value="" />
            </div>

            <div class="form-group">
                <label for="nacionalidade">Nacionalidade</label><br>
                <input id="nacionalidade" class="form-control" type="text" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="data_nscmt">Data de Nascimento</label><br>
                <input id="data_nscmt" class="form-control" type="date" class="form-control" required>
            </div>

            <div class="text-center">
                <br><button id="btnCadastro" class="btn btn-primary" type="submit">Salvar</button>
                <button class="btn btn-primary" type="reset">Limpar</button>
            </div>
        </form>
    </div>

</body>

</html>
