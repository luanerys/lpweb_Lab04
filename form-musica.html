<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Musica</title>
  </head>
  <body>
    <form id="musica">
      <div class="form-artista">
        <label for="nome">Nome da Música</label><br />
        <input
          id="nome"
          type="text"
          class="form-control"
          required
          autofocus
          value=""
        />
      </div>

      <div class="form-group">
        <label for="artista">Nome do Artista</label><br />
        <input id="artista" type="text" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="nome_album">Nome do Álbum</label><br />
        <input id="nome_album" type="data" class="form-control" required />
      </div>

      <div class="text-center">
        <br /><button id="btnCadastro" class="btn btn-primary" type="submit">
          Salvar
        </button>
        <button class="btn btn-default" type="reset">Limpar Formulário</button>
      </div>
    </form>
  </body>
</html>
