<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Musica</title>
  </head>
  <body style="background-color: #F5F5F5">
    <!-- Nav bar -->
    <div id="nav-bar"></div>

    <center>
      <h5>Cadastro de Musicas</h5>
      <br />
    </center>
    <form id="musica">
      <div class="form-group">
        <label for="nome">Nome da Música</label><br />
        <input
          id="nome"
          type="text"
          class="form-control"
          required
          autofocus
          value=""
        />
      </div>

      <div class="form-group">
        <label for="artista">Nome do Artista</label><br />
        <input id="artista" type="text" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="nome_album">Nome do Álbum</label><br />
        <input id="nome_album" type="data" class="form-control" required />
      </div>

      <div class="text-center">
        <br /><button id="btnCadastro" class="btn btn-primary" type="submit">
          Salvar
        </button>
        <button class="btn btn-default" type="reset">Limpar Formulário</button>
      </div>
    </form>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>

  <script src="js/views/View.js"></script>
  <script src="js/views/NavBarView.js"></script>
  <script src="js/index.js"></script>

  <script>
    // document.querySelector("#nav-bar").innerHTML = new NavBar().build();
    new NavBarView(document.querySelector("#nav-bar")).update(null);
  </script>
</html>
